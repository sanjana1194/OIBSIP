<!DOCTYPE html>  
<html > 
<head>  
  <title>CALCULATOR</title>  
    <script>
     function fun(a)  
        {  
            document.getElementById("display").value+=a;  
        }  
        function C()  
        {  
            document.getElementById("display").value = "";  
        }  
        function B()  
        {  
            var y = document.getElementById("display").value;  
            document.getElementById("display").value = y.slice(0, y.length-1);  
        }  
        function res()  
        {   
            var a = document.getElementById("display").value;  
            document.getElementById("display").value=a+"="+eval(a);  
        }
        function toggleSign() {
    try {
        var displayValue = document.getElementById('display').value;
        displayValue = -1 * eval(displayValue); // Toggle the sign by multiplying by -1
        document.getElementById('display').value = displayValue;
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
}

function calculateSquareRoot() {
    try {
      var displayValue = document.getElementById('display').value;
        displayValue = Math.sqrt(eval(displayValue));
        document.getElementById('display').value = displayValue;
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
}

function percent() {
    try {
        var displayValue = document.getElementById('display').value;
        document.getElementById('display').value = eval(displayValue) / 100;
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
}
       

        </script>  
    <style>  
        table {  
            table-layout: fixed;  
            border-spacing: 10px;  
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);  
            border-radius: 10px;  
            width:320px;
            height:220px;
            font-weight: 40;
            
        }  

        button{  
           
            background-color: skyblue;  
            padding: 16px;  
            border-radius: 10px
            height:6px; 
            width:57px
            
         }
         .enterbutton{
          width:120px;
         }

        button:hover{  
            background-color:#FC9EDE;  
            color: white;       
        }  

        button:active{  
            box-shadow:3px 2px 22px 1px rgba(0, 0, 0, 0.24);  
        }  

        body{  
            background-color: rgb(13, 80, 105);  
        }  

        h1{  
            color: white;  
        } 
        .color{
          background-color: rgb(162, 162, 241);
        }

       #display{  
            width:300px;  
            height:40px;  
            margin: 10px 0;  
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);  
            border-radius: 10px;  
        }  
	
        #display:hover{
	background-color:lightgrey;
        } 

        .container{
              border:4px solid  yellow;
              width:400px;
              height:420px;
              background-color:#e3f9f6;
              border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
        }     
        
    </style>  
</head>  
<body>  
    <center>  
     <h1> Calculator</h1>  
     <div class="container">
          <input id="display" placeholder="enter values">
          <table>  
                  <tr>
			<td> <button onclick = fun("(")>(</button></td> 
           	  	<td> <button onclick = fun(")")>)</button></td>  
                 <td> <button onclick = res()>ans</button></td> 
                 <td> <button onclick = B()>del</button></td>   
                 	 <td> <button onclick = C()>clear</button></td> 

       		</tr> 
           <tr>	
            <td> 
              <div class="color"><button onclick = fun(7)>7</button></td>  
                <td> <button onclick = fun(8)>8</button></td>  
                <td> <button onclick = fun(9)>9</button></td></div>
                     <td><button onclick="percent()">%</button></td>
                     <td><button onclick="calculateSquareRoot()">√</button></td>
                  </tr> 
                  <tr>
                    <div class="color">
                      <td> <button onclick = fun(4)>4</button></td>  
                      <td> <button onclick = fun(5)>5</button></td>   
                      <td> <button onclick = fun(6)>6</button></td> 
                    </div>
                      <td><button onclick = fun("*")>*</button></td>  
                      <td><button onclick = fun("/")>/</button></td>   
                        </tr>
       		<tr>
            <div class="color">
              <td> <button onclick = fun(1)>1</button></td>  
              <td> <button onclick = fun(2)>2</button></td> 
              <td> <button onclick = fun(3)>3</button></td>  
            </div> 
          		<td> <button onclick = fun("+")>+</button></td> 
              <td> <button onclick = fun("-")>-</button></td>   
        	</tr>
        	
       		
                <tr>  
                      	<td> <button onclick = fun(".")>.</button></td>  
                	<td> <button onclick = fun(0)>0</button></td>
                  <td><button onclick="toggleSign()">±</button></td>
                  <td> <button class='enterbutton' onclick = res()>enter</button></td> 
		</tr>
       </table>  
   </div>
    </center>
</body>  
</html>
